<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Maker</title>
    <link rel="stylesheet" href="quiz.css">
</head>
<body>
    <div class="quiz-container">
        <h2>Quiz</h2>
        <div id="quiz">
            <h3 id="question"></h3>
            <label><input type="radio" class="answer" id="a" name="answer"> <span id="optionA"></span></label><br>
            <label><input type="radio" class="answer" id="b" name="answer"> <span id="optionB"></span></label><br>
            <label><input type="radio" class="answer" id="c" name="answer"> <span id="optionC"></span></label><br>
            <label><input type="radio" class="answer" id="d" name="answer"> <span id="optionD"></span></label><br>
        </div>
        <button id="submit">Submit</button>
        <p id="score"></p>
        
        <hr>
        
        <button id="add-question-btn">Add Your Own Question</button> <button id="manage-questions-btn">Manage Questions</button>
        <div id="delete-questions-container" class="hidden"></div>
        
        
        <div id="new-question-form" class="hidden">
            <h3>Add New Question</h3>
            <input type="text" id="new-question" placeholder="Enter question">
            <input type="text" id="new-optionA" placeholder="Option A">
            <input type="text" id="new-optionB" placeholder="Option B">
            <input type="text" id="new-optionC" placeholder="Option C">
            <input type="text" id="new-optionD" placeholder="Option D">
            <input type="text" id="new-correct" placeholder="Correct answer (a, b, c, or d)">
            <button id="submit-new-question">Submit Question</button>
        </div>
    </div>

    <script src="quiz.js"></script>
</body>
</html>
